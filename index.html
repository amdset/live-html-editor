<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/editor-styles.css" />
    <title>Html editor</title>
    <style id="injected-css"></style>
  </head>
  <body>
    <div class="container-editor">
      <div class="header-editor">
        <button data-editor="editor-html" class="btn btn-selected">
          Html
        </button>
        <button data-editor="editor-css" class="btn">Css</button>
        <button data-editor="editor-js" class="btn">Javascript</button>
        <div>
          <button class="btn run-code-btn">Run code ></button>
        </div>
      </div>
      <div class="editor-windows">
        <div class="editor editor-html" contenteditable spellcheck="false"></div>
        <div class="editor editor-css" contenteditable spellcheck="false"></div>
        <div class="editor editor-js" contenteditable spellcheck="false"></div>
        <iframe class="output-code"></iframe>
      </div>
    </div>
  </body>
  <script src="js/editor.js"></script>
</html>
